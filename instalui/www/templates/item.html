<ion-view view-title="Images">
  <ion-content>
    <ion-list>
      <ion-item >
        <div class="list card">
          <ion-item ng-repeat="image in imagenes">
          {{image.name}}
           <hr>
           <div class="item item-image">
              <img src="http://www.planificaciondeportiva.es/{{image.uri}}">
          </div>
          </ion-item>
            </div>

 
    

      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
